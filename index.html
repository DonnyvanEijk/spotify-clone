<!DOCTYPE html>
 <html lang="nl">
     <head>
         <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>Engels - Nederlands Oefening</title>
            <style> body { font-family: Arial, sans-serif; text-align: center; padding: 20px; } #question { font-size: 20px; margin-bottom: 20px; } .option { display: block; margin: 10px auto; padding: 10px; width: 60%; font-size: 18px; cursor: pointer; } .correct { background-color: lightgreen; } .wrong { background-color: lightcoral; } </style>
             </head>
              <body> <h1>Engels - Nederlands Quiz</h1> <p id="question">Loading...</p> <div id="options"></div> <button onclick="nextQuestion()">Volgende vraag</button> <script> const quizData = [ { question: "I need your opinion!", answer: "Ik heb jullie mening nodig!" }, { question: "Do you think I’m horrible?", answer: "Vind je me vreselijk?" }, { question: "I think it’s totally normal to have secrets.", answer: "Ik vind het heel normaal om geheimen te hebben." }, { question: "I absolutely agree with Brian.", answer: "Ik ben het helemaal met Brian eens." }, { question: "I have a complaint to make about this forum.", answer: "Ik moet een klacht indienen tegen dit forum." } ]; let currentQuestionIndex = 0; function loadQuestion() { const questionObj = quizData[currentQuestionIndex]; document.getElementById("question").innerText = questionObj.question; const optionsDiv = document.getElementById("options"); optionsDiv.innerHTML = "";  let answers = quizData.map(q => q.answer); answers = answers.sort(() => Math.random() - 0.5);  answers.forEach(answer => { let btn = document.createElement("button"); btn.innerText = answer; btn.classList.add("option"); btn.onclick = () => checkAnswer(answer, questionObj.answer, btn); optionsDiv.appendChild(btn); }); } function checkAnswer(selected, correct, button) { if (selected === correct) { button.classList.add("correct"); } else { button.classList.add("wrong"); } setTimeout(nextQuestion, 1000); } function nextQuestion() { currentQuestionIndex++; if (currentQuestionIndex < quizData.length) { loadQuestion(); } else { document.getElementById("question").innerText = "Gefeliciteerd! Je hebt alle vragen beantwoord."; document.getElementById("options").innerHTML = ""; } }  </script> </body> </html>
